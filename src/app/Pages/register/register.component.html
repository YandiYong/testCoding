<p>register works!</p>

<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name:</label>
    <input id="name" formControlName="name" />
    <span *ngIf="registrationForm.get('name')?.invalid && registrationForm.get('name')?.touched">
      Name is required
    </span>
  </div>

  <div>
    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email" />
    <span *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
      Invalid email address
    </span>
  </div>

  <button type="submit" [disabled]="registrationForm.invalid">Submit</button>
</form>
